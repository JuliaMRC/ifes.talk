version: "2.0"

rules:

- rule: Activate form
  steps:
  - intent: informar_nome
  - action: nome_form
  - active_loop: nome_form

- rule: Submit form
  condition:
  - active_loop: nome_form
  steps:
  - action: nome_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_cumprimentar_usuario_nome

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: despedir
  - action: utter_despedir

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_nao_entendi

- rule: out-of-scope
  steps:
  - intent: fora_do_escopo
  - action: utter_fora_do_escopo