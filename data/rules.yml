version: "2.0"

rules:
- rule: Pedir para usuário repetir de outro jeito quando não entende
  steps:
  - intent: nlu_fallback
  - action: utter_nao_entendi
- rule: Cumprimentar o usuário com nome
  condition: 
    - slot_was_set: 
      - nome_usuario: true
  steps:
  - action: utter_cumprimentar_usuario_nome



  